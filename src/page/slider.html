<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Carousel</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    
    <div class="text-layout">
        
        <h1>Slider - Carousel</h1>

        <hr>
    
    </div>

    <div class="div-1">

        <button 
        type="button" 
        class="btn btn-primary button" 
        onclick="location.href='./index.html'">
        Volver
        </button>

    </div>

    <!-- Carousel -->

    <div class="row">
        <div class="col-4">col-4</div>

        <div class="col-8">
            
            <div class="div-carousel">
        
                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" style="width: 90%">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                        <img src="../assets/img/imagen1.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                        <img src="../assets/img/imagen2.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                        <img src="../assets/img/imagen3.png" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

        </div>
      </div>
    </div>

    
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
